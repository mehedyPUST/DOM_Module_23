<body>
    <h1 id="page-title">Event Handler</h1>

    <p id="user-info">No User</p>
    <button id="btn-login">Login</button>

    <!-- handle input text  -->
    <p id="user-name">No Name</p>
    <input id="user-input" type="text" placeholder="Your Name">
    <button id="btn-update">Update</button>

    <script>

        // stp 1: set addEventListener
        document.getElementById('btn-update')
            .addEventListener('click', function () {
                console.log('Update Button Clicked');
                //stp 2. get the text from the input field
                const inputText = document.getElementById('user-input');
                // console.log(inputText);

                const userName = inputText.value;
                //set the name 
                const userNameP = document.getElementById('user-name');
                userNameP.innerText = userName;

                // 23-4 14:30


            })




    </script>


    <script src="./js/eventHandler.js"></script>
